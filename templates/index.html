<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="light">
    <header>
        <h1>YouTube Downloader</h1>
        <div class="switch" id="theme-toggle">
            <span class="slider"></span>
        </div>
    </header>

    <main>
        <div id="dropzone">
            <p>Drag and drop a YouTube link here or enter it below!</p>
        </div>

        <div id="input-container">
            <input type="text" id="url-input" placeholder="Paste YouTube link here">
            <button id="fetch-streams">Fetch Streams</button>
        </div>

        <!-- Dropdown for stream selection -->
        <div id="stream-select-container" style="margin-top: 20px; display: none;">
            <select id="stream-select" style="width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="" disabled selected>Select a stream</option>
            </select>
        </div>

        <button id="download-button" disabled>Download Stream</button>

        <div id="loading-overlay">
            <p>Loading...</p>
        </div>
    </main>

    <script src="static/js/theme.js"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
